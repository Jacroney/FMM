<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#greenGradient)" stroke="#1F4E1F" stroke-width="2"/>

  <!-- Dollar sign -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="18" font-weight="bold"
        text-anchor="middle" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="0.5">$</text>

  <!-- Fraternity elements - Greek letters Κ Σ (Kappa Sigma) -->
  <text x="8" y="10" font-family="serif" font-size="8" font-weight="bold"
        text-anchor="middle" fill="#FFFFFF" opacity="0.8">Κ</text>
  <text x="24" y="10" font-family="serif" font-size="8" font-weight="bold"
        text-anchor="middle" fill="#FFFFFF" opacity="0.8">Σ</text>

  <!-- Small coins/money symbols -->
  <circle cx="6" cy="26" r="2" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="0.5"/>
  <circle cx="26" cy="26" r="2" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="0.5"/>
</svg>